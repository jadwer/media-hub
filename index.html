<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <title>🎙️ Audio hub sharing</title>
    <!-- Google Fonts -->
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap"
      rel="stylesheet" />
    <!-- Favicon & (nuevo) logo SVG mono  -->
    <link rel="icon" href="./assets/logo.svg" type="image/svg+xml" />

    <!-- Viewport -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- ‑‑‑ SEO / Social meta restored  ‑‑‑ -->
    <meta
      name="description"
      content="Sube y comparte tus ideas, música o episodios de audio fácilmente." />
    <meta
      name="keywords"
      content="audio, música, podcast, upload, compartir, Jazmín, Gabino" />
    <meta name="author" content="Gabino Ramírez" />

    <!-- PWA bar colour para tema rosa‑metal por defecto -->
    <meta name="theme-color" content="#ff4da6" />

    <!-- Indexing -->
    <meta name="robots" content="index, follow" />
    <meta name="googlebot" content="index, follow" />
    <meta name="google" content="notranslate" />

    <!-- Twitter Card -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:site" content="@rgabinoramirez" />
    <meta name="twitter:title" content="🎙️ Biblioteca de Audio | Jaz & Gabo" />
    <meta
      name="twitter:description"
      content="Sube y comparte tus ideas, música o episodios de audio fácilmente." />
    <meta
      name="twitter:image"
      content="https://pbs.twimg.com/profile_images/1194065257712492544/3bt23z3Q_200x200.jpg" />

    <!-- Open Graph -->
    <meta property="og:title" content="🎙️ Biblioteca de Audio | Jaz & Gabo" />
    <meta
      property="og:description"
      content="Sube y comparte tus ideas, música o episodios de audio fácilmente." />
    <meta
      property="og:image"
      content="https://pbs.twimg.com/profile_images/1194065257712492544/3bt23z3Q_200x200.jpg" />
    <meta property="og:url" content="https://mp3.gabinoramirez.com/" />
    <meta property="og:type" content="website" />
    <meta property="og:site_name" content="Jaz & Gabo Audio Hub" />
    <meta property="og:locale" content="es_ES" />

    <!-- Facebook Article tags (si FB se usa) -->
    <meta property="fb:app_id" content="1234567890" />
    <meta property="article:published_time" content="2023-10-01T12:00:00Z" />
    <meta property="article:modified_time" content="2025-04-28T12:00:00Z" />
    <meta property="article:author" content="Gabino Ramírez" />
    <meta property="article:section" content="Audio, Música, Podcast" />
    <meta
      property="article:tag"
      content="audio, música, podcast, upload, compartir, Jazmín, Gabino" />
    <meta
      property="article:publisher"
      content="https://www.facebook.com/RGabinoRamirez" />

    <!-- Main CSS -->
    <link id="themeStylesheet" rel="stylesheet" href="styles/themes/metal.css" />
    <link rel="stylesheet" href="styles/index.css" />

    <!-- JS app -->
    <script type="module" src="js/main.js"></script>

  </head>
  <body>

    <header>
      <h1>🎧 Media Hub</h1>
      <button id="themeToggle" title="Cambiar tema">🌓</button>
    </header>
        
    <!-- Drag & Drop -->
    <section class="dropzone">
      <input type="file" hidden />
      <p>Arrastra aquí tu archivo o haz clic para seleccionarlo</p>
    </section>
    
    <section id="preview" class="preview-container"></section>
    
    <!-- Controles de búsqueda y orden -->
    <section class="controls">
      <input type="text" id="searchInput" placeholder="Buscar por nombre..." />
      <div>
        <button id="prevPage">◀</button>
        <span id="pageInfo"></span>
        <button id="nextPage">▶</button>
      </div>
    </section>

    <!-- Contenedor de archivos y reproductor -->
    <main>
      <div id="fileList" class="file-list"></div>
      <div id="playerContainer" class="player-zone"></div>
    </main>

    <footer>
      Hecho por Gabino — <span id="year"></span>
    </footer>

    <!-- Spinner de carga -->

    <div class="spinner" style="display: none;">Cargando...</div>
    <audio id="riffPlayer" src="./assets/riff.mp3" preload="auto"></audio>

  </body>
</html>
