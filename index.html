    <meta property="fb:app_id" content="1234567890" />

    <!-- Main CSS -->
    <link href="./styles/index.css" rel="stylesheet" />

    <!-- JS bundles -->
    <script src="./js/api.js" defer></script>
    <script src="./js/script.js" defer></script>

  <body>
    <div class="theme-switcher">
      <button data-theme="dark">🌙 Oscuro</button>
      <button data-theme="light">☀️ Claro</button>
      <button data-theme="metal">🤘 Rosa Metal</button>
    </div>

    <div class="container">
      <h1>🎧 Jaz & Gabo Media Hub</h1>

      <!-- Controles de búsqueda y orden -->

      <!-- Drag & Drop -->
      <!-- Contenedor para mensajes -->
      <div id="uploadMessage" style="margin-bottom: 20px"></div>

      <!-- Formulario de Drag & Drop -->
      <form
        class="dropzone"
        id="uploadForm"
        method="post"
        enctype="multipart/form-data"
        action="./api/upload.php">
        <p>Arrastra los archivos aquí o haz clic para seleccionar</p>
        <input type="file" name="archivo[]" id="fileInput" multiple />
      </form>

      <!-- Player principal (audio o video) -->
      <div id="playerContainer" class="player-container"></div>

      <div class="controls">
        <select id="orderSelect">
          <option value="date" selected>Subido recientemente</option>
          <option value="name">Nombre (A‑Z)</option>
        </select>
        <input type="text" id="searchInput" placeholder="Buscar archivos..." />
      </div>

      <!-- Lista de archivos -->
      <ul id="fileList"></ul>
      <div id="pagination" class="pagination"></div>
    </div>

    <!-- Lightbox para imágenes -->
    <div id="lightbox" class="lightbox hidden">
      <img id="lightboxImg" src="" alt="Vista previa" />
      <button id="closeLightbox">✕</button>
    </div>

    <footer>
      Hecho con ❤️ para Jazmín por Gabino — <span id="year"></span>
    </footer>

    <!-- Spinner de carga -->

    <div
      id="uploadSpinner"
      style="
        display: none;
        position: fixed;
        inset: 0;
        background: rgba(0, 0, 0, 0.7);
        display: flex;
        justify-content: center;
        align-items: center;
        z-index: 2000;
      "></div>
    <audio id="riffPlayer" src="./assets/riff.mp3" preload="auto"></audio>
  </body>
</html>
